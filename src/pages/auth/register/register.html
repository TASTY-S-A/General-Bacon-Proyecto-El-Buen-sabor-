<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../login/Login.css">
</head>

<body>
    <header>
        <img class="logo" src="logo_negro.svg" alt="logo" width="150px">
    </header>
    <main>
        <section class="TarjetaL">
            <nav class="TitulosRyL">
                <a class="TituloL" href="../login/login.html">INICIAR SESIÓN</a>
                <a class="TituloR" href="register.html">REGISTRARSE</a>
            </nav>
            <form id="form" class="formulario">
                <article class="mainbox">
                    <label class="Titulosboxs" for="nombre">Nombre/s*</label>
                    <input id="nombre" class="box" type="text" autocomplete="off" type="text" name="Nombre" placeholder="Enzo Ruben">
                </article>
                <article class="mainbox">
                    <label class="Titulosboxs" for="apellido">Apellido/s*</label>
                    <input id="apellido" class="box" type="text" name="Apellido" autocomplete="off" placeholder="Severino Spitalieri">
                </article>
                <article class="mainbox">
                    <label class="Titulosboxs" for="email">Email</label>
                    <input id="email" class="box" name="email" autocomplete="off" type="email" placeholder="example@example.com"
                        required></input>
                </article>
                <article class="mainbox">
                    <label class="Titulosboxs" for="numero">Numero</label>
                    <input id="numero" class="box" name="numero" autocomplete="off" type="number" placeholder="+54 9 11 1234 5678"
                        required></input>
                </article>
                <article class="mainbox">
                    <label class="Titulosboxs" for="password">Contraseña</label>
                    <input class="box" id="contraseña" name="password" type="password" placeholder="**********" required></input>
                </article>
                  <article class="mainbox">
                    <label class="Titulosboxs" for="passwordrepited">Verificar contraseña</label>
                    <input class="box" id="contraseña2" name="passwordrepited" type="passwordverification" placeholder="**********" required></input>
                </article>
            <button class="boton" type="submit" id="boton">
                REGISTRARSE
            </button>
        </form>
        </section>
    </main>
    <script type="module" src="./register.ts"></script>
</body>

</html>
