<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/src/pages/Estilos/pagestyle.css">
  <link rel="stylesheet" href="/src/pages/Estilos/Productos.css">
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

</head>
<body>
  <header class="main-head">
    <nav class="nav-top">
      <div class="box-headL">
        <img class="logo" src="../../../templates/logo/logo_negro.svg" alt="Logo de Capitán Bacon" width="60">
        <h1 class="header-title">Capitán Bacon</h1>
      </div>
      <div class="navbar-top">
        <a href="../Dashbord/Dashbord.html" class="nav-btn pAd" id="AdminPanel">Panel Admin</a>
        <a href="../../store/home/home.html" class="nav-btn cat">Tienda</a>
        <a class="nav-btn pro" id="Logout">-</a>
        <button id="button_logout" class="logoutbutton">Cerrar Sesion</button>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="container"> 
      <aside class="navbar-left">
        <ul class="left-buttons">
          <li><a  class="noactivo" href="../Dashbord/Dashbord.html">DASHBORD</a></li>
          <li><a class="noactivo" href="../pedidos/pedidos.html">PEDIDOS</a></li>
          <li><a class="noactivo" href="../categorias/categorias.html" >CATEGORIAS</a></li>
          <li><a  class="activo" href="../productos/productos.html">PRODUCTOS</a></li>
          </ul>
            <hr class="separadordebotones">
            <ul class="left-buttons-footer">
   
                  <li><a class="tiendaboton" href="">VER TIENDA</a></li>
                  <li><a class="carritoboton" class="buttcarrito" href="">CARRITO</a></li>
        
            </ul>  
        </aside>
  
     <section class="cajapapi">
        <div class="encabezado">
          <article class="textocabeza">
          <h2>Gestión de Productos</h2>
          <p>Aquí podés ver, editar o eliminar productos.</p>
          </article>
          <button id="btnAbrirFormulario" class="btnAbrirFormProd">+ Nuevo Producto</button>
        </div>
      <!-- Fondo semitransparente -->
      <div id="fondoModal" class="overlay">
        <!-- Contenedor del formulario/modal -->
        <form id="formularioProducto" class="modal">
          <span id="btnCerrarFormulario" class="close">&times;</span>
          <h2>Nueva Producto</h2>
          <div class="contenidotarjeta">
          <div class="campo-formulario">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="box" name="nombre" type="text" placeholder="Ingrese el nombre" required>
          </div>
          <div class="campo-formulario">
            <label for="Precio">Precio</label>
            <input type="number" class="box" name="Precio" id="precio" placeholder="50000" required>
          </div>
          <div class="campo-formulario">
            <label for="Stock">Stock</label>
            <input type="number" class="box" name="Stock" id="stock" placeholder="25" required>
          </div>
          <div class="campo-formulario">
            <label for="imagenUrl">URL de Imagen</label>
            <input id="imagenUrl" class="box" name="imagenUrl" type="url" placeholder="https://ejemplo.com/imagen.jpg" required>
          </div>
          <div class="radio">
            <div id="categoriasContainer">
              <label class="titulo">Categorías:</label>
              <div id="categoriasCheckboxes"></div>
            </div>
            
          </div>
          <button type="submit" class="guardarCBtn ">Guardar</button>
         </div>
        </form>
      </div>

      <!--tabla-->
      <table id="tablaProductos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Categoría</th>
              <th>Imagen</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </aside>
    </aside>
    </section>
  </main>
  
<script type="module" src="./producto.ts"></script>
</body>
</html>
