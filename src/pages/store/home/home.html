<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Cliente</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img class="logo" src="../../../templates/logo/logo_negro.svg" alt="Logo de Capitán Bacon" width="60">
                <h1>Capitán Bacon</h1>
            </div>
            <div class="navbar-right">
                <a href="../pedidos/pedidos.html" class="nav-btn pAd">Panel de Administracion</a>
                <a href="../categorias/categorias.html" class="nav-btn cat">Tienda</a>
                <a href="../productos/productos.html" class="nav-btn pro" id="Logout">-</a>
                <button id="button_logout" class="btn-logout">Logout</button>
            </div>
        </nav>
    </header>
  <div class="container">
    <aside class="sidebar">
      <h3>Categorías</h3>
      <ul id="lista-categorias">
        <li><a href="#" class="active">Todos los productos</a></li>
      </ul>
    </aside>

    <main>
      <section class="filtros">
        <input type="text" placeholder="Buscar productos..." />

        <div class="selectores">
          <select>
            <option>Ordenar por</option>
            <option>Precio: menor a mayor</option>
            <option>Precio: mayor a menor</option>
          </select>

          <select>
            <option>Todos</option>
            <option>Disponibles</option>
            <option>No disponibles</option>
          </select>
        </div>
      </section>

      <!-- Lista de productos -->
      <section class="productos">
        <h2>Todos los Productos</h2>

        <div id="grid-productos">
          <!-- CARD PRODUCTO -->
          <div class="card">
            <img src="https://media.istockphoto.com/id/930273620/photo/healthy-alphabet-soup-in-tomato-sauce.jpg?s=2048x2048"
              alt="Hamburguesa triple">

            <div class="info">
              <span>Hamburguesas</span>
              <h3>Hamburguesa triple</h3>
              <p>Hamburguesa triple smash</p>
              <p>$25000.00</p>
              <span class="estado">Disponible</span>
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>

  <script type="module" src="./home.ts"></script>
</body>
</html>
