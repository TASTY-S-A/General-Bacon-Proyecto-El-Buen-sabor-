<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link rel="stylesheet" href="../home/home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img class="logo" src="../../../templates/logo/logo_negro.svg" alt="Logo de Capitán Bacon" width="60">
                <h1>Capitán Bacon</h1>
            </div>
            <div class="navbar-right">
                <a href="../../store/home/home.html" class="nav-btn pAd">Inicio</a>
                <a href="../../client/Pedidos/pedidos.html" class="nav-btn pro">Mis Pedidos</a>
                <a href="../../store/Carrito/carrito.html" class="nav-btn cat">Carrito</a>
                <a class="nav-btn pro" id="Logout">-</a>
                <button id="button_logout" class="btn-logout">Logout</button>
            </div>
        </nav>
    </header>
    <main>
    <div class="carrito-main">
    <h2>Tu Carrito</h2>
    <div class="carrito-container" id="carrito-container"></div>
        <div class="carrito-total">
            <ul id="lista-carrito"></ul>
            </ul>
        </div>
    <section class="checkout-form">
        <h2>Datos del pedido</h2>
        <form id="pedido-form">
            <div class="form-group">
                <label for="direccion">Dirección de envío:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Calle, Número, Ciudad" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha del pedido:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
            <label>Método de pago:</label>
            <div class="radio-group">
                <label>
                <input type="radio" name="metodoPago" value="efectivo" required>
                Efectivo
                </label>
                <label>
                <input type="radio" name="metodoPago" value="tarjeta">
                Tarjeta
                </label>
                <label>
                <input type="radio" name="metodoPago" value="transferencia">
               Transferencia
                </label>
            </div>
            <div class="form-group">
            <button type= "submit" id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
            </div>
        </form>
    </section>
    </main>

  <script type="module" src="./carrito.ts"></script>
</body>
</html>
